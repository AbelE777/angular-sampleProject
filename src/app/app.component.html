<div class="container">
  <div class="col">
    <h3>{{title}}</h3>
  </div>

  <hr>
  <!-- componente hijo -->
  <app-formulario
    (personaCreada) = "personaAgregada($event)"
  >
  </app-formulario>
  <hr>

  <!-- componente hijo -->
  <!-- [persona] e [indice] los recibira el componente hijo como @input -->
  <app-persona *ngFor="let personaElementos of personas; let i=index" 
    [persona]="personaElementos" 
    [indice]="i"
  >
  </app-persona>
</div>
